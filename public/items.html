<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="items.css">
  
</head>
<body>
    <template id="h-tplt">
        <div id="h-all">
            <div id="h-info">
                <div id="h-main"></div>
                <div id="h-build"></div>
                <div id="h-cmp"></div>
            </div>
            <div id="h-desc">
                <div id="desc-img">

                </div>
                <div id="desc-text">

                </div>
            </div>
        </div>
    </template>

    <template id="v-tplt">
        <div id="v-all">
            <div id="v-main"></div>
            <div id="v-bldcmp"></div> 
            <div id="v-desc"></div>
        </div>
    </template>

    <div id="title-bar">
        <div id="title">
            <span style="vertical-align: middle;">
                <!-- <img src="https://raw.githubusercontent.com/zeke/atom-icon/master/old-icon/2.png" style="width:20px;height:20px;"/> -->
            </span>
            Title
         </div>
         <div id="title-bar-btns">
              <button onclick="closeWindow()" class="title-btns" id="close-btn"></button>
         </div>
    </div>

    <div id="layout-bar">   
        <div id="layout-buttons">    
            <button class="switch-btn" id="horizontal-btn" onclick="changeLayout('horizontal')">H</button>
            <button class="switch-btn" id="vertical-btn" onclick="changeLayout('vertical')">V</button>
            <button class="switch-btn" id="reset-btn" onclick="changeLayout('reset')">R</button>
        </div>
    </div>

    <div id="info-bar">
        
    </div>
    <script>
        function closeWindow(){
            window.close()
        }

        function changeLayout(layout){
            switch(layout){
                case "horizontal":
                    if(window.innerWidth <= window.innerHeight){
                        window.resizeTo(window.innerHeight, window.innerWidth)
                        //change layout
                    }
                    break;
                case "vertical":
                    if(window.innerWidth >= window.innerHeight){
                            window.resizeTo(window.innerHeight, window.innerWidth)
                            //change layout
                        }
                    break;
                case "reset":
                    if(window.innerWidth >= window.innerHeight){
                        window.resizeTo(300, 150)
                        //change layout
                    }
                    else {
                        window.resizeTo(150, 300)
                        //change layout
                    }
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
