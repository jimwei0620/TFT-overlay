<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="class.css">
</head>
<body>
    <div id="title-bar">
        <div id="title">
            <span style="vertical-align: middle;">
                <!-- <img src="https://raw.githubusercontent.com/zeke/atom-icon/master/old-icon/2.png" style="width:20px;height:20px;"/> -->
            </span>
         </div>
         <div id="title-bar-btns">
              <button onclick="closeWindow()" class="title-btns" id="close-btn"></button>
         </div>
    </div>
    <div id="layout-bar">   
        <div id="layout-buttons">    
            <button class="switch-btn" id="horizontal-btn" onclick="changeLayout('horizontal')">H</button>
            <button class="switch-btn" id="vertical-btn" onclick="changeLayout('vertical')">V</button>
        </div>
    </div>
   
    <template id="hclass-tmplt">
       
        <div id="htab">
            
        </div>
        <div id="htab-content">
                <!-- Tab content -->
            
        </div>
        
    </template>
    <template id="vclass-tmplt">
        
        <div id="vtab">
                
        </div>
        <div id="vtab-content">

        </div>
       
    </template>
  
    <div id="info-bar">
        <div id="vinfo"></div>
        <div id="hinfo"></div>

    </div>

  <script>
        var winState = "Vertical"
        function closeWindow(){
            window.close()
        }

       
    function changeLayout(layout){
            switch(layout){
                case "horizontal":
                    if(window.innerWidth <= window.innerHeight){
                        window.resizeTo(420, 150)
                        //change layout
                        document.getElementById('hinfo').style.display = "block"
                        document.getElementById('vinfo').style.display = "none"
                        winState = "Horizontal"
                    }
                    break;
                case "vertical":
                    if(window.innerWidth >= window.innerHeight){
                        window.resizeTo(120, 490)
                            //change layout
                            document.getElementById('hinfo').style.display = "none"
                        document.getElementById('vinfo').style.display = "block"
                         winState = "Vertical"
                        }
                    break;
                default:
                    break;
            }
        }
    </script>

    <script src="class.js">
    </script>
</body>
