<body id="body" onresize="hideSheet('resize', true)">

    <p class="cBox"  onmouseover="showSheet('Class')" onmouseout="hideSheet('Class', false)">Class</p>

    <div id="transBar" onmouseover="clickE()" onmouseout="clickD()">

        <h1 id="transButtontxt">Click Through</h1>

    <script src="class.js"></script>



    <script>

   
     
        const electron = require('electron')            
        const remote = electron.remote
        var mouseEnable = false;

        var scrollbar = document.getElementById("myRange")
        var tabDown = false
        var cDown = false
        var sDown = false

        var windowTransparent = false

        function changeTransparency(checkbox){
            if(checkbox.checked){
                windowTransparent = true
                document.getElementById("menuBar").style.display = "none"
            }
            else{
                windowTransparent = false
                document.getElementById("menuBar").style.display = "block"
            }
        }

        scrollbar.oninput = function() {
            var value = parseFloat(this.value/100, 10)
            document.getElementById("body").style.backgroundColor = "rgba(250, 250, 250, " + value.toString() +")"
            document.getElementById("head").style.opacity = value;
        }
        
        function clickE(){
        
            remote.getCurrentWindow().setIgnoreMouseEvents(false, {forward: true})
        }
        function clickD(){
            if(windowTransparent == true)
            {
            remote.getCurrentWindow().setIgnoreMouseEvents(true, {forward: true})
            }
        }

        function closeWindow(){
            remote.getCurrentWindow().close()
        }

//edit this so work for other windows
    

        function hideSheet(name, bool)
        {
            if(bool == true){ ///end up reopening window each time to prevent visual bugs
                document.getElementById("Itemizations").style.display = "none"
                sDown = false
                document.getElementById("Elements").style.display = "none"
                sDown = false
                document.getElementById("Classes").style.display = "none"
                sDown = false
                clickD()
            }
            else{

                
                if(name == "Items"){
                    document.getElementById("Itemizations").style.display = "none"
                    sDown = false
                }
                if(name == "Elements")
                {
                    
                    document.getElementById("Elements").style.display = "none"
                    sDown = false
                   
                }
                if(name == "Class")
                {
              
                    document.getElementById("Classes").style.display = "none"
                    sDown = false
                }
                if(!(tabDown && cDown && sDown)){
                    clickD()
                }
                
            }
        }
        
        function showSheet(name)
        {
           
            if(name == "Items"){
                document.getElementById("Itemizations").style.display = "block"
                document.getElementById("Elements").style.display = "none"
                document.getElementById("Classes").style.display = "none"
                sDown = true

    
            }
            
            if(name == "Elements")
            {
               
                document.getElementById("Elements").style.display = "block"
                document.getElementById("Classes").style.display = "none"
                document.getElementById("Itemizations").style.display = "none"
                tabDown = true
            }

            if(name == "Class")
            {
               // 
                document.getElementById("Classes").style.display = "block"
                document.getElementById("Elements").style.display = "none"
                document.getElementById("Itemizations").style.display = "none"
                cDown = true
            }
            clickE()
        }

    </script>
