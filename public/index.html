<!DOCTYPE html>
<html lang="en">
<head id="head">
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
    </div>
    <p style="color: aliceblue" id ="testMessage"></p>
</head>
<body id="body">

     <script>
        var scrollbar = document.getElementById("myRange")
        scrollbar.oninput = function() {
        var value = parseFloat(this.value/100, 10)
        document.getElementById("testMessage").innerHTML = value;
        document.getElementById("body").style.backgroundColor = "rgba(250, 250, 250, " + value.toString() +")";
        //document.getElementById("head").style.opacity = value;
        }
    </script>

</body>
</html>
