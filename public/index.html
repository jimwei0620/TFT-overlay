<body id="body" onkeydown="showSheet(event)" onkeyup="hideSheet(event)">
    <p style="color: aliceblue" id ="testMessage"></p>
    



    <script src="class.js"></script>
    <script src="origins.js"></script>


    <script>
        document.getElementById("testMessage").innerHTML = "on working"
        const electron = require('electron')
        const remote = electron.remote
        const ioHook = require('iohook');
        var mouseEnable = false;

        var scrollbar = document.getElementById("myRange")

        scrollbar.oninput = function() {
            var value = parseFloat(this.value/100, 10)
            document.getElementById("body").style.backgroundColor = "rgba(250, 250, 250, " + value.toString() +")"
            //document.getElementById("head").style.opacity = value;
        }
        
        function clickE(){
            remote.getCurrentWindow().setIgnoreMouseEvents(false, {forward: true})
        }
        function clickD(){
            remote.getCurrentWindow().setIgnoreMouseEvents(true, {forward: true})
        }

        function closeWindow(){
            remote.getCurrentWindow().close()
        }

       //edit this so work for other windows
       

        function hideSheet(event)
        {
            
            if(event.key == "Tab")
            {
                
                document.getElementById("Origins").style.display = "none";

            }
            if(event.key == "c")
            {
               // document.getElementById("testMessage").innerHTML = "c released";
                document.getElementById("Classes").style.display = "none";
            }

        }
        
        function showSheet(event)
        {
            
            if(event.key == "Tab")
            {
                
                document.getElementById("Origins").style.display = "block";
                document.getElementById("Classes").style.display = "none";
            }

            if(event.key == "c")
            {
               // document.getElementById("testMessage").innerHTML = "c pressed";
                document.getElementById("Classes").style.display = "block";
                document.getElementById("Origins").style.display = "none";
            }
        }

    </script>
