<!DOCTYPE html>
<html lang="en">
<head id="head">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
</head>

<body>   
    <div id="title-bar" onmouseover="clickAllowed()" onmouseout="clickDisabled()">
        <div id="title">
            <span style="vertical-align: middle;">
                        <!-- <img src="https://raw.githubusercontent.com/zeke/atom-icon/master/old-icon/2.png" style="width:20px;height:20px;"/> -->
                </span>
                Close Program
        </div>
        <div id="title-bar-btns">
        <button onclick="closeWindow()" class="title-btns" id="close-btn"></button>
        </div>
    </div>   

    <p id='testmessage'></p>
</body>

<script>
    const electron = require('electron')
    const remote = electron.remote

    function closeWindow(){
        window.close()
    }
    function clickAllowed(){
        remote.getCurrentWindow().setIgnoreMouseEvents(false, {forward: true})
    }

    function clickDisabled(){
        remote.getCurrentWindow().setIgnoreMouseEvents(true, {forward: true})
    }
</script>
</html>
